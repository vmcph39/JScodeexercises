<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Print Shapes Exercises</title>
</head>
<body>
<script>
  let star = "";
  for(let i=1; i<=50; i++) {

    for(let j=1; j<=i; j++) {
      star += "*";
    }
    star += "\n";
  }
  console.log(star);
</script>
</body>
</html>
